
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LIFE</title>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <link rel = "stylesheet" href="index.css">
</head>
<body>
    <div id="container">
            <div id=Title>Dominick's Game of Life</div>
        <div id="Game">
            <canvas id="gameWorld" width="1000" height="1000" style="border: 1px solid white; "></canvas>
        </div>
        <div id="controlButtons">
            <button id="grid" width="20" height="10" type="button" onClick="displayGrid()">Grid</button>
            <button id="grid" width="20" height="10" type="button" onClick="pauseLife()">Pause</button>
            <button id="grid" width="20" height="10" type="button" onClick="pauseMusic()">pause music</button>
            <button id="grid" width="20" height="10" type="button" onClick="unpauseMusic()">unpause music</button>
            <button id="grid" width="20" height="10" type="button" onClick="speedUp()">speed up</button>
            <button id="grid" width="20" height="10" type="button" onClick="slowDown()">slow down</button>
            <!-- <button id="grid" width="20" height="10" type="button" onClick="changeYellow()">yellow</button>
            <button id="grid" width="20" height="10" type="button" onClick="changeBlack()">black</button> -->
            
        </div>
    </div>
</body>
</html>
